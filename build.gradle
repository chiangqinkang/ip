plugins {
    id 'java'
    id 'application'
    id 'checkstyle'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
}

application {
    mainClass.set("CommandLine.NotAGPT")
}

repositories {
    mavenCentral()  // Adds Maven Central as the repository
}

dependencies {
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.8.1'
    testRuntimeOnly group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.8.1'
}

test {
    useJUnitPlatform()
}

shadowJar {
    archiveFileName = 'NotAGPT.jar'
}
